<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="col-4 mx-auto pt-5">
    <form action="" method="get" name="formLoto">
        <h1 class="text-center text-success">Bienvenue au Loto</h1>
        <div>
          <label for="firstname">Nom :</label>
          <input type="text" class="form-control" name="firstname" id="firstname">
        </div>
        <div>
            <label for="lastname">Prénom :</label>
            <input type="text" class="form-control" name="lastname" id="lastname">
          </div>
        <div>
          <label for="email">Email :</label>
          <input type="email" class="form-control" name="email" id="email">
        </div>
        <div>
            <label for="lotoNumbers">Premier numéro :</label>
            <input type="number" class="form-control" name="lotoNumbers" id="lotoNumber1">
          </div>
        <div>
            <label for="lotoNumbers">Second numéro :</label>
            <input type="number" class="form-control" name="lotoNumbers" id="lotoNumber2">
          </div>
        <div>
            <label for="lotoNumbers">Troisième numéro :</label>
            <input type="number" class="form-control" name="lotoNumbers" id="lotoNumber3">
          </div>
        <div>
            <label for="lotoNumbers">Quatrième numéro :</label>
            <input type="number" class="form-control" name="lotoNumbers" id="lotoNumber4">
          </div>
        <div>
            <label for="lotoNumbers">Cinquième numéro :</label>
            <input type="number" class="form-control" name="lotoNumbers" id="lotoNumber5">
          </div>
        <div>
            <label for="lotoNumbers">Sixième numéro :</label>
            <input type="number" class="form-control" name="lotoNumbers" id="lotoNumber6">
          </div>
        <div class="form-example pt-3 d-flex justify-content-center">
          <button type="" class="btn btn-lg btn-info" id="checkIt">Valider</button>
        </div>
      </form>
    </div>
    <script src='index.js'></script>
</body>
</html>
